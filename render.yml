services:
  - type: web
    name: flask-app
    env: python
    region: oregon
    build:
      pythonVersion: 3.11  # ðŸ‘ˆ important fix
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: "python backend/unified_app.py"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: UPLOAD_FOLDER
        value: uploads
      - key: MAX_CONTENT_LENGTH
        value: "16777216"
