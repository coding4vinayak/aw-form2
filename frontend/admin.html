<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Business Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .form-card:hover {
            transform: translateY(-5px);
        }
        .form-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        .form-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .detail-item {
            padding: 10px 0;
            border-bottom: 1px solid #f8f9fa;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .detail-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
        }
        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
        }
        .btn-info {
            background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
            border: none;
            border-radius: 25px;
            padding: 8px 20px;
        }
        .admin-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .password-input-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }
        .no-forms {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
        }
        .form-detail-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .back-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #bdc3c7 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            color: white;
            text-decoration: none;
        }
        .back-btn:hover {
            background: linear-gradient(135deg, #bdc3c7 0%, #95a5a6 100%);
            color: white;
        }
        .alert {
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }
        .alert-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }
        .alert-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Section -->
        <div id="loginSection" class="login-container">
            <div class="login-form">
                <h2 class="text-center mb-4">üîê Admin Panel Access</h2>
                <p class="text-center">Enter the admin password to access the business forms dashboard.</p>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <div class="password-input-container">
                            <input type="password" class="form-control" id="password" placeholder="Enter admin password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login to Admin Panel</button>
                </form>
                <div id="loginAlert" class="mt-3"></div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" style="display: none;">
            <div class="admin-header">
                <h1>üìä Client Business Forms - Admin Panel</h1>
                <div class="admin-stats">
                    <span class="badge bg-light text-dark fs-6">Total Forms: <span id="totalFormsCount">0</span></span>
                    <button class="btn btn-success btn-sm" onclick="downloadExcel()">
                        <i class="fas fa-download"></i> Download Excel
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <div id="alertContainer"></div>
            <div id="loadingIndicator" class="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Loading forms...</p>
            </div>
            
            <div id="formsContainer"></div>
        </div>

        <!-- Form Detail View -->
        <div id="formDetailView" style="display: none;">
            <div class="admin-header">
                <h1>üìã Form Details</h1>
                <div class="admin-stats">
                    <button class="btn btn-secondary btn-sm" onclick="backToList()">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </button>
                    <button class="btn btn-success btn-sm" onclick="downloadExcel()">
                        <i class="fas fa-download"></i> Download Excel
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
            
            <div id="formDetailContainer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
